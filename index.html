<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/MQ.css">
</head>
<body>
    <header id="header">
        <img id="logoLaranja" src="imagens/crunchyroll-logo.png" onmouseenter="entrar()" onmouseout="sair()">
    </header>

    <main id="main">
        <section id="main2">
            <h1>Login</h1>
            <div id="wrapper">
                <form action="#" method="post">
                    <div class="inputBox">
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="email" class="labelInput" >E-mail ou Nome de Usuario</label>
                    </div>
            
            
                    <div class="inputBox">
                        <input type="password" name="senha" id="senha" class="inputUser" required>
                        <label for="senha" class="labelInput" >Senha</label>
                    </div>
                    <a href="#">Esqueceu a senha?</a>
                </form>
            </div>
            <input type="submit" value="ENTRAR" id="botao">
            <P>Não possui uma conta? <a class="linkCriarConta" href="#">CRIE UMA</a></P>
            <img id="hime" src="imagens/log-in-hime.png" alt="">
            <img id="yuzu" src="imagens/log-in-yuzu.png" alt="">
        </section>
    </main>
    <footer id="footer">
        <div id="footerONE">
            <ul>
                <li><a href="#">Termos de Serviço</a></li>
                <li><a href="#">Política de Privacidade</a></li>
                <li><a href="#">Ferramenta de Consentimento de Cookies</a></li>
            </ul>
        </div>
        <div id="footerTWO">
            <p>© Crunchyroll, LLC</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
